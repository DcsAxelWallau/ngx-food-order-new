<h2>Products List</h2>

<table *ngIf="showData; else loader">
  <thead>
    <tr>
      <th>Article Number</th>
      <th>Label</th>
      <th>Price</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products;">
      <td>{{ product.articleId }}</td>
      <td>{{ product.label }}</td>
      <td>{{ product.price | currency:'EUR':'symbol' }}</td>
      <td>
        <a routerLink="/products/{{ product.id }}/edit">edit</a>&nbsp;
        <a role="button" (click)="removeProduct(product)">delete</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loader>
  <div>loading...</div>
</ng-template>

<div class="updating" *ngIf="updating">
  Deleting product ...
</div>

<div class="error" *ngIf="error">
  <p>Error!</p>
  <p>Status: {{ (error || {}).status }}</p>
  <p>Message: {{ (error || {}).message }}</p>
</div>


<a routerLink="/products/new">Create Product</a>
