<div class="row justify-content-center">
  <div class="col-6">
    <div class="login-box">
      <form [formGroup]="form" (submit)="login($event)">
        <div class="error" *ngIf="authFailed">Authentication failed!</div>
        <label for="input-email">E-Mail</label>
        <input type="email" id="input-email" name="email" formControlName="email">
        <span class="invalid" *ngIf="emailInput.touched && emailInput.invalid">Invalid!</span>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
